<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><span>Generate a</span> <br><strong>random password</strong></h1>
    <p>Never use an insecure password again.</p>
    <button class="generate-btn" onclick="generatePasswords()">Generate passwords</button>
    <hr />
    <div class="password-boxes">
      <div id="pw1" class="password-field"></div>
      <div id="pw2" class="password-field"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
